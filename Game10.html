<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Feud Trivia</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ecf0f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .game-container {
      width: 80%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .game-container:hover {
      transform: scale(1.02);
    }

    .question {
      font-size: 1.5em;
      margin: 20px 0;
    }

    .input-container input {
      padding: 10px;
      font-size: 1.1em;
      border-radius: 5px;
      border: 1px solid #3498db;
      margin-top: 10px;
      width: 70%;
      transition: border-color 0.3s ease;
    }

    .input-container input:focus {
      border-color: #2980b9;
    }

    .input-container button {
      padding: 10px;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1.1em;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-container button:hover {
      background-color: #2980b9;
    }

    .profile-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5em;
      cursor: pointer;
    }

    .history-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .history-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 80%;
      text-align: center;
    }

    .history-content ul {
      list-style-type: none;
      padding: 0;
    }

    .history-content li {
      margin: 10px 0;
    }

    .close-button {
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-button:hover {
      background-color: #c0392b;
    }

    .result-container {
      display: none;
    }

    .score {
      font-size: 1.5em;
      margin-top: 20px;
    }

    .answer-options {
      margin-top: 20px;
    }

    .answer-options button {
      padding: 10px;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .answer-options button:hover {
      background-color: #2980b9;
    }

    .answer-options button.correct {
      background-color: #2ecc71;
    }

    .answer-options button.incorrect {
      background-color: #e74c3c;
    }

  </style>
</head>
<body>

  <div class="profile-icon" onclick="toggleHistory()">ðŸ‘¤</div>

  <div class="history-modal" id="history-modal">
    <div class="history-content">
      <h2>Game History</h2>
      <ul id="history-list"></ul>
      <button class="close-button" onclick="closeHistory()">Close</button>
    </div>
  </div>

  <div class="game-container">
    <h1>Google Feud Trivia</h1>
    <div id="game">
      <div class="question" id="question"></div>

      <div class="answer-options" id="answer-options"></div>

      <div class="input-container">
        <input type="text" id="answer" placeholder="Type your answer here...">
        <button onclick="submitAnswer()">Submit Answer</button>
      </div>

      <div class="result-container" id="result-container">
        <div class="score" id="score"></div>
        <button onclick="nextRound()">Next Round</button>
      </div>
    </div>
  </div>

  <script>
    let gameHistory = JSON.parse(localStorage.getItem("gameHistory")) || [];
    let currentScore = 0;
    let questionIndex = 0;
    let correctAnswers = 0;
    let wrongAnswers = 0;
    let triviaQuestions = [];

    // Fetch trivia questions from the API
    async function fetchTriviaQuestions() {
      try {
        const response = await fetch('https://opentdb.com/api.php?amount=5&type=multiple');
        const data = await response.json();
        triviaQuestions = data.results;
        loadQuestion();
      } catch (error) {
        console.error('Error fetching trivia questions:', error);
        alert('Failed to load trivia questions. Please try again later.');
      }
    }

    // Start the game
    function startGame() {
      currentScore = 0;
      questionIndex = 0;
      correctAnswers = 0;
      wrongAnswers = 0;
      fetchTriviaQuestions(); // Fetch trivia questions
    }

    // Load the current question from triviaQuestions
    function loadQuestion() {
      if (questionIndex >= triviaQuestions.length) {
        alert(`Game Over! Your total score: ${currentScore}`);
        return;
      }

      const question = triviaQuestions[questionIndex];
      document.getElementById("question").innerText = question.question;
      document.getElementById("answer-options").innerHTML = '';

      // Shuffle and display possible answers
      const allAnswers = [...question.incorrect_answers, question.correct_answer];
      allAnswers.sort(() => Math.random() - 0.5);

      allAnswers.forEach(answer => {
        const button = document.createElement("button");
        button.textContent = answer;
        button.onclick = () => checkAnswer(answer);
        button.classList.add("answer-button");
        document.getElementById("answer-options").appendChild(button);
      });
    }

    // Check the user's answer
    function checkAnswer(answer) {
      const correctAnswer = triviaQuestions[questionIndex].correct_answer;
      const answerButtons = document.querySelectorAll(".answer-button");

      answerButtons.forEach(button => {
        button.disabled = true; // Disable all buttons after answering
      });

      if (answer === correctAnswer) {
        currentScore++;
        correctAnswers++;
        document.getElementById("score").innerText = `Correct! Your score: ${currentScore}`;
        event.target.classList.add("correct");
      } else {
        wrongAnswers++;
        event.target.classList.add("incorrect");
      }

      gameHistory.push({
        question: triviaQuestions[questionIndex].question,
        userAnswer: answer,
        correctAnswer: correctAnswer,
        score: currentScore
      });

      localStorage.setItem("gameHistory", JSON.stringify(gameHistory));
      document.getElementById("result-container").style.display = "block";
    }

    // Move to the next round
    function nextRound() {
      questionIndex++;
      loadQuestion();
      document.getElementById("result-container").style.display = "none";
    }

    // Toggle the history modal
    function toggleHistory() {
      const historyModal = document.getElementById("history-modal");
      const historyList = document.getElementById("history-list");

      historyList.innerHTML = "";
      gameHistory.forEach(game => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>Question:</strong> ${game.question} <br> <strong>Your Answer:</strong> ${game.userAnswer} <br> <strong>Correct Answer:</strong> ${game.correctAnswer} <br> <strong>Score:</strong> ${game.score}`;
        historyList.appendChild(li);
      });

      historyModal.style.display = "flex";
    }

    // Close the history modal
    function closeHistory() {
      document.getElementById("history-modal").style.display = "none";
    }

    // Start the game when the page loads
    window.onload = startGame;
  </script>
</body>
</html>
